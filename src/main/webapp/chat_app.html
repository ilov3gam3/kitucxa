<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Font Awesome 6.4.0 Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
<div class="rate">
    <input disabled="" type="radio" name="rate" value="5">
    <label title="text">5 stars</label>
    <input disabled="" type="radio" name="rate" value="4">
    <label title="text" style="color: #0a53be">4 stars</label>
    <input disabled="" type="radio" name="rate" value="3">
    <label title="text" style="color:#deb217">3 stars</label>
    <input disabled="" type="radio" name="rate" value="2">
    <label title="text" style="color:#ffc700;" >2 stars</label>
    <input disabled="" type="radio" name="rate" value="1">
    <label title="text">1 star</label>
</div>
<div class="rate">
    <input disabled="" type="radio" name="rate" value="5">
    <label title="text">5 stars</label>
    <input disabled="" type="radio" name="rate" value="4" checked>
    <label title="text">4 stars</label>
    <input disabled="" type="radio" name="rate" value="3">
    <label title="text">3 stars</label>
    <input disabled="" type="radio" name="rate" value="2">
    <label title="text">2 stars</label>
    <input disabled="" type="radio" name="rate" value="1">
    <label title="text">1 star</label>
</div>
<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>
</body>
</html>
